	<script src="https://cdn.jsdelivr.net/npm/canvas2image@1.0.5/canvas2image.min.js"></script>

	<script type="text/javascript">
  		$(document).ready(function(){
	    	$("input[type='text']").on("click", function () {
			   $(this).select();
			});
		});

		function changeImage(x) {

        	if (document.getElementById(x).alt == x+"_b") 
	        {
	            document.getElementById(x).alt = x
	            document.getElementById(x).src = "../assets/weather/" + x + ".png";
	        }
	        else 
	        {
	            document.getElementById(x).alt = x+"_b"
	            document.getElementById(x).src = "../assets/weather/" + x + "_b.png";
	        }
	    }

	    function changeImageGate(x) {

        	if (document.getElementById(x).alt == x+"_b") 
	        {
	            document.getElementById(x).alt = x
	            document.getElementById(x).src = "../assets/gate/" + x + ".png";
	        }
	        else 
	        {
	            document.getElementById(x).alt = x+"_b"
	            document.getElementById(x).src = "../assets/gate/" + x + "_b.png";
	        }
	    }

        // Define the function 
        // to screenshot the div
        function takeshot() {
            let div = document.getElementById('photo');
  
            // Use the html2canvas
            // function to take a screenshot
            // and append it
            // to the output div
            html2canvas(div, {scrollY: -window.scrollY}).then(
                function (canvas) {
                	canvas.id = "sidcanvas";
                    document.getElementById('output').appendChild(canvas);
                })
        }

        function canvasDownload() {
        	var link = document.createElement('a');
			link.download = 'filename.png';
			link.href = document.getElementById('sidcanvas').toDataURL()
			link.click();   
		}

		function clearCanvas() {
			var div = document.getElementById('sidcanvas');
			
			div.parentNode.removeChild(div);
		}
		  
    </script>
